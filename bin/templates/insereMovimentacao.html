	<title>Cadastro Movimentacao</title> 
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	
	<body>
		<form th:action="@{/insereMovimentacao}" method="POST">
			<h1>Cadastro Movimentacao</h1>
			<table>
				<tr>
					<th th:text="TipoMovimentacao ">nomeTipoMovimentacao</th>
					<td>
						<select name="idTipoMovimentacao">
							<option th:each="tipo: ${tipomovimentacoes}" th:value="${tipo.idTipoMovimentacao}" th:text="${tipo.nomeTipoMovimentacao}"/>
						</select>
					</td>
				</tr>
				
				<tr>
					<th th:text="Arma ">nomeArma</th>
					<td>
						<select name="idArma">
							<option th:each="arm: ${armas}" th:value="${arm.idArma}" th:text="${arm.nomeArma}"/>
						</select>
					</td>
				</tr>
				
				<tr>
					<th th:text="Militar ">nomeMilitar</th>
					<td>
						<select name="idMilitar">
							<option th:each="mil: ${militares}" th:value="${mil.idMilitar}" th:text="${mil.nomeMilitar}"/>
						</select>
					</td>
				</tr>
				
				<tr>
					<th th:text="Obs ">Observações: </th>
					<th>
						<input type="text" name="obsMovimentacao" maxlength="50" size="50" style="margin-top:5px"></input>
					</th>					
				</tr>
				
				<tr>
					<th>
						<input type="submit" value="Salvar" class="btn btn-success" style="margin-top:15px"></input>
					</th>
					<th>
						<input type="reset" value="Limpar" class="btn btn-success" style="margin-top:15px"></input>
						<a href="/menu">
							<input type="button" value="Voltar" class="btn btn-success" style="margin-top:15px"></input>						
						</a>
					</th>
										
				</tr>
			</table>
		</form>
	</body>
</html>
