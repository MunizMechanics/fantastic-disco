<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head> 
<script src="https://code.jquery.com/jquery-3.2.1.js"
	integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	crossorigin="anonymous"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"/>

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous"/>

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

    <title>Consulta de Movimentações</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<table class="table table-striped">
	<thead>
		<tr>
			<h2>Movimentações Cadastradas</h2>
			<th th:text="ID">idMovimentacao</th>
			<th th:text="TipoMovimentacao">nomeTipoMovimentacao</th>
			<th th:text="Arma">nomeArma</th>
			<th th:text="Militar">nomeMilitar</th>
			<th th:text="Obs">obsMovimentacao</th>
		</tr>
	</thead>
	
	<tbody>
		<tr th:each="mov: ${movimentacoes}">
			<td th:text="${mov.idMovimentacao}"></td>
			<td th:text="${mov.tipoMovimentacao.nomeTipoMovimentacao}"></td>
			<td th:text="${mov.arma.nomeArma}"></td>
			<td th:text="${mov.militar.nomeMilitar}"></td>
			<td th:text="${mov.obsMovimentacao}"></td>
		</tr>
	</tbody>
	</table>
	<a href="/menu"> <input type="button" value="Voltar"
		class="btn btn-success" style="margin-top: 15px"></input>
	</a>
</body>

</html>
