	<title>Cadastro Armas</title> 
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	
	<body>
		<form th:action="@{/inserearma}" method="POST">
			<h1>Cadastro Armas</h1>
			<table>
				<tr>
					<th th:text="ID">ID: </th>
					<th>
						<input type="text" name="idArma" maxlength="10" size="10"></input>
					</th>					
				</tr>
				
				<tr>
					<th th:text="Calibre">Calibre: </th>
					<th>
						<select>
						  <option value="teste">Teste</option>
						</select>
					</th>					
				</tr>
				
				<tr>
					<th th:text="Nome">Nome: </th>
					<th>
						<input type="text" name="nomeArma" maxlength="10" size="10" style="margin-top:5px"></input>
					</th>					
				</tr>
				
				<tr>
					<th>
						<input type="submit" value="Salvar" class="btn btn-success" style="margin-top:15px"></input>
					</th>
					<th>
						<input type="reset" value="Limpar" class="btn btn-success" style="margin-top:15px"></input>
						<a href="/menu">
							<input type="button" value="Voltar" class="btn btn-success" style="margin-top:15px"></input>						
						</a>
					</th>
										
				</tr>
			</table>
		</form>
	</body>
</html>
